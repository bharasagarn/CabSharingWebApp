{% extends "userin/base.html" %}
{% load static %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      {% if edited %}
        <h1>Thanks! Profile Edited.</h1>
      {% else %}
        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ editProfileForm.as_p }}
          <img src='{{ profile.profile_pic }}'>
          <input type="submit" name="" value="Done">
        </form>
        
      {% endif %}
    </div>
  </div>
{% endblock %}
